<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <script src="buscar-validacio.js"></script>

    <title>Buscar</title>
    <style>
        .error {
            border: 1px solid red;
        }
    </style>
  </head>
  <body>
    

<div class="container">

        <div class="container">
            <h2>Small Modal</h2>
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Small Modal</button>
              
            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog modal-sm">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">BUSCAR</h4>
                      </div>
                      <div class="modal-body"> 
                            <form action="" method="get"  class="main-form">            
                                    <div class="form-group">
                                        <label for="buscar"></label>
                                        <span id="mysearchhint" class="hint"></span>
                                        <input type="search" name="buscar" id="buscar" class="form-control" min="4" var result = selectElt.checkValidity();required>
                                    </div> 
                                    <button type="submit" id="enviar" class="btn btn-outline-primary">Buscar</button>
                            </form>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                      </div>
                    </div>
                  </div>
            </div><!--end myModal-->

        </div><!--end container-->
  </body>
</html>
